name: Pull Request 🚀

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - '*.md'
      - '.github/*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📚 Install dependencies
        run: npm install

      - name: ⚙️ Install additional tools (mac)
        if: matrix.os == 'macOS-latest'
        run: |
          npm install -D dmg-license -f
          npm install electron-builder -g

      - name: ⚙️ Install additional tools (linux , win)
        if: matrix.os != 'macOS-latest'
        run: npm install electron-builder -g

      - name: 🏗️ Build the project
        run: npm run build
        continue-on-error: true

      - name: 📜 Display build logs
        if: failure()
        run: cat /Users/runner/work/btime-desktop/btime-desktop/build.log || true